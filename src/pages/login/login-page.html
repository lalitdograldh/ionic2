<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  
  <div padding>
    <button block ion-button type="submit" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios">Sign In</button>
  </div>
  
  <div padding>
    <div class="text-center">
     <ion-row>
       <ion-col col-6>
        <a class="loyalbonus_img" (click)="onFacebookLoginClick()" >
          <i class="ion-social-facebook icon"></i>  LOGIN WITH Facebook  </a>

        </ion-col>  
        <ion-col col-6>
          <a class="loyalbonus_img" (click)= "login()">
          <i class="ion-social-facebook icon"></i>  LOGIN WITH GOOGLE  </a>  

          </ion-col>
        </ion-row> 
        
      </div> 
    </div>   
  </ion-content>
